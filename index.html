<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天空之镜导航页</title>
    <style>
        :root {
            --sky-blue: #87CEEB;
            --deep-blue: #4682B4;
            --cloud-white: #F8F9FA;
            --sun-glow: #FFD700;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--sky-blue), var(--deep-blue));
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* 云朵动画 */
        .clouds {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .cloud {
            position: absolute;
            background: var(--cloud-white);
            border-radius: 50px;
            animation: float 20s infinite linear;
            opacity: 0.8;
        }

        @keyframes float {
            from { transform: translateX(-100%); }
            to { transform: translateX(100vw); }
        }

        .container {
            margin-top: 10vh;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: var(--cloud-white);
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 2em;
            animation: fadeIn 1s ease-out;
        }

        .link-box {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            max-width: 800px;
            padding: 20px;
        }

        .link-button {
            position: relative;
            padding: 1.2em 2em;
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--cloud-white);
            border-radius: 15px;
            color: var(--cloud-white);
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            overflow: hidden;
            text-decoration: none;
        }

        /* 按钮悬停特效 */
        .link-button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-5px) rotate(2deg);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        /* 点击涟漪效果 */
        .link-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
        }

        .link-button:active::after {
            width: 200px;
            height: 200px;
            opacity: 0;
        }

        /* 日出动画 */
        .sun {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--sun-glow);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,215,0,0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255,215,0,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,215,0,0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- 动态云朵背景 -->
    <div class="clouds">
        <div class="cloud" style="top:20%; width:120px; height:40px; animation-delay: -5s"></div>
        <div class="cloud" style="top:40%; width:80px; height:30px; animation-delay: -8s"></div>
        <div class="cloud" style="top:70%; width:150px; height:50px; animation-delay: -12s"></div>
    </div>

    <!-- 日出效果 -->
    <div class="sun"></div>

    <div class="container">
        <h1>天空之境 · 极速导航</h1>
        <div class="link-box">
            <a href="https://www.google.com" class="link-button" target="_blank">Google 搜索</a>
            <a href="https://mind-map.lanhuli.top" class="link-button" target="_blank">在线思维导图</a>
            <a href="https://chat.openai.com" class="link-button" target="_blank">AI 对话</a>
            <a href="https://www.youtube.com" class="link-button" target="_blank">视频平台</a>
            <a href="https://zhihu.com" class="link-button" target="_blank">知识社区</a>
        </div>
    </div>
</body>
</html>
